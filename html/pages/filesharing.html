<div id="p_filesharing_page" class="page">

  <section class="content-header">
    <h1><a href="#" id="p_filesharing_title">File sharing</a></h1>

    <form id="p_filesharing_search_form" action="" class="form">
      <div class="input-group p_filesharing_search">

        <input name="search" id="p_filesharing_search_box" type="text" placeholder="Search" class="form-control" />
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
        <span class="input-group-btn" style="padding-left:5px;">
          <button type="button" class="btn btn-default" id="p_filesharing_add_btn" data-toggle="modal" data-target="#p_filesharing_add_modal">
            <span class="glyphicon glyphicon-plus"></span> Add File
          </button>
        </span>
      </div>
    </form>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-md-9">
        <table class="table table-striped" id="p_filesharing_table">
          <tbody></tbody>
        </table>
        <div class="data-pagination">
          <a href='#' id="p_filesharing_pgn_tor_prev" title='Previous'> <span style="display:inline-block;min-width:48px;text-align:right;"> <i class='fa fa-arrow-circle-left'></i> Previous </span> </a>
          <a href='#' id="p_filesharing_pgn_tor_next" title='Next'> <span style="display:inline-block;width:48px;text-align:left;"> Next <i class='fa fa-arrow-circle-right'></i> </span> </a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="row">
          <h4>Tags</h4>
          <ul class="list-unstyled" id="p_filesharing_taglist"></ul>
          <div class="data-pagination">
            <a href='#' id="p_filesharing_pgn_tag_prev" title='Previous'> <span style="display:inline-block;min-width:48px;text-align:right;"> <i class='fa fa-arrow-circle-left'></i> Previous </span> </a>
            <a href='#' id="p_filesharing_pgn_tag_next" title='Next'> <span style="display:inline-block;width:48px;text-align:left;"> Next <i class='fa fa-arrow-circle-right'></i> </span> </a>
          </div>
        </div>
      </div><!--/row-->
    </div>
  </section>
</div>

<div id="p_filesharing_list_tmpl">
  <div class="row">
    <div class="col-sm-8">
      <p class="p_filesharing_title"></p>
    </div>
    <div class="col-sm-4 text-right">
      <button type="button" class="btn btn-sm btn-default p_filesharing_viewbtn" data-toggle="modal" data-target="#p_filesharing_view_modal">
        <span class="glyphicon glyphicon-eye-open"></span> View
      </button>
      <button type="button" class="btn btn-sm btn-default p_filesharing_openbtn">
        Open
      </button>
      <button type="button" class="btn btn-sm btn-default p_filesharing_extendbtn" data-toggle="modal" data-target="#p_filesharing_extend_modal">
        <span class="glyphicon glyphicon-time"></span> Extend
      </button>
      <i class="fa fa-question-circle show_popover p_filesharing_extend_po" data-toggle="popover" data-placement="right" data-content=""></i>
    </div>
  </div>
  <div class="row" style="padding-top:2px;">
    <div class="col-sm-6">
      <p class="p_filesharing_info"></p>
    </div>
    <div class="col-sm-6 text-right">
      <button type="button" class="btn btn-sm btn-default p_filesharing_infobtn">
        <span class="glyphicon glyphicon-info-sign"></span> Torrent Info
      </button>
      <i class="fa fa-exclamation-triangle show_popover p_filesharing_warning_po" data-toggle="popover" data-placement="right" data-content="Torrent info is obtained from an external sources! (getstrike.net and bitsnoop.com)"></i>
      <a class="p_filesharing_fakescan" href="" target="_new" title="Bitsnoop.com FakeSkan status"></a>
      <p class="p_filesharing_extinfo"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <p class="p_filesharing_description"></p>
      <p class="p_filesharing_tags"></p>
    </div>
  </div>
</div>
